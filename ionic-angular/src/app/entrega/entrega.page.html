<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="logOut()">
        <ion-icon name="lock" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="8">
            <div>
              <ion-label position="floating">
                <ion-icon name="document" slot="start"></ion-icon> # de gu√≠a
              </ion-label>
              <ion-input [(ngModel)]="guia" type="text"></ion-input>
            </div>
          </ion-col>
          <ion-col size="3">
            <div>
              <ion-buttons slot="end">
                <ion-button (click)="scanCode()">
                  <ion-icon title="Escaner"  name="qr-scanner" slot="icon-only"></ion-icon>
                </ion-button>
                <ion-button>
                  <ion-icon title="Firma" name="finger-print" slot="icon-only"></ion-icon>
                </ion-button>
              </ion-buttons>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-radio-group>
      <ion-item>
        <ion-label>Entrega</ion-label>
        <ion-radio slot="start" value="biff" checked></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Intento de entrega</ion-label>
        <ion-radio slot="start" value="griff"></ion-radio>
      </ion-item>
    </ion-radio-group>
    <ion-item>
      <ion-icon name="md-person" slot="start"></ion-icon>
      <ion-label position="floating">Nombre del Receptor</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="list-box" slot="start"></ion-icon>
      <ion-label position="floating">Identificador</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="list" slot="start"></ion-icon>
      <ion-label position="floating">Motivo</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Comentarios</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>
  </ion-list>
  <div>
    <ion-button id="btnlogin" expand="block" class="ion-padding" color="primary">Registrar
    </ion-button>
  </div>
</ion-content>
