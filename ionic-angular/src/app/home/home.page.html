<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="home" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
        <ion-button (click)="logOut()">
          <ion-icon name="lock" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!--
    <ion-button expand="block" shape="round">Entregras</ion-button>
    <ion-button expand="block" shape="round">Puntos de Control</ion-button>
  -->
    <ion-list>
        <ion-item  [routerLink]="['/entrega']"  >
          <ion-avatar slot="start">
            <ion-img src="assets/delivery.png"></ion-img>
          </ion-avatar>
          <ion-label>ENTREGAS</ion-label>
        </ion-item>        
    </ion-list>


     <ion-list>
        <ion-item  [routerLink]="['/puntocontrol']"  >
          <ion-avatar slot="start">
            <ion-img src="assets/puntocontrol.jpg"></ion-img>
          </ion-avatar>
          <ion-label>PUNTO DE CONTROL</ion-label>
        </ion-item>  
    </ion-list>
</ion-content>
